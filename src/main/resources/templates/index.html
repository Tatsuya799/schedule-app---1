<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スケジュール管理</title>
    <style>
        .toggle-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    cursor: pointer;
    z-index: 1000;
}

.sidebar {
    width: 200px;
    background-color: #333;
    color: white;
    height: 100vh;
    padding: 20px;
    transition: transform 0.3s ease;
}

.sidebar.hidden {
    transform: translateX(-220px); /* サイドバーを左に隠す */
}
        .sidebar ul li a {
    color: #000 !important; /* 黒文字を強制 */
    background-color: #fff; /* 白背景 */
    display: block;
    padding: 10px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 16px;
}

/* ホバー時 */
.sidebar ul li a:hover {
    background-color: #ddd;
}
        /* サイドバー内の入力欄とセレクトボックスの文字色を黒に */
.sidebar input,
.sidebar select {
    color: #000; /* 入力文字を黒に */
    background-color: #fff; /* 背景を白に */
}

/* プレースホルダーの文字色も黒に */
.sidebar input::placeholder {
    color: #000;
}

       body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
}
h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}
h2 {
    color: #555;
    margin-top: 30px;
    text-align: center;
}
ul {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto;
}
li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    margin-bottom: 15px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-size: 16px;
}
li button {
    margin-left: 10px;
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}
li button:first-of-type {
    background-color: #4CAF50;
    color: white;
}
li button:last-of-type {
    background-color: #f44336;
    color: white;
}
form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
form input {
    flex: 1 1 calc(50% - 10px);
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
form button {
    background-color: #2196F3;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}
form button:hover {
    background-color: #1976D2;
}
body {
    display: flex;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

.sidebar {
    width: 200px;
    background-color: #333;
    color: white;
    height: 100vh;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 15px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

.main-content {
    flex: 1;
    padding: 20px;
}
    </style>
</head>
<body>
    <!-- トグルボタン -->
<button id="toggle-btn" class="toggle-btn">☰ メニュー</button>
    <!-- サイドバー -->
    <div class="sidebar">
        <h2>メニュー</h2>
        <ul>
            <li><a>ホーム</a></li>
            <li><a>予定一覧</a></li>
            <li><a>設定</a></li>
        </ul>

        <h2>検索</h2>
<input type="text" id="search-input" placeholder="名前で検索">

<h2>フィルター</h2>
<select id="filter-state">
    <option value="">すべて</option>
    <option value="予定">予定</option>
    <option value="完了">完了</option>
</select>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <!-- ホーム -->
    <div id="home-section" class="section">
        <h1>ホーム</h1>
    </div>
    <h1>スケジュール一覧</h1>
    <ul id="schedule-list"></ul>

    <h2>予定を追加</h2>
    <form id="schedule-form">
        <input type="text" id="date" placeholder="日付 (例: 2025-12-20)" required>
        <input type="text" id="state" placeholder="状態 (例: 予定)" required>
        <input type="text" id="name" placeholder="名前 (例: 会議)" required>
        <input type="text" id="color" placeholder="色 (例: blue)" required>
        <button type="submit">追加</button>
    </form>

    <!-- 設定 -->
    <div id="settings-section" class="section" style="display:none;">
        <h1>設定</h1>
        <p>ここに設定項目を追加できます。</p>
    </div>
</div>

    <script>
        const apiUrl = '/schedules';


// メニュークリックで表示を切り替える
document.querySelectorAll('.sidebar ul li a').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        const target = this.textContent.trim();

        // 全セクションを非表示
        document.querySelectorAll('.section').forEach(section => section.style.display = 'none');

        // クリックされたメニューに応じて表示
        if (target === 'ホーム') {
            document.getElementById('home-section').style.display = 'block';
        } else if (target === '予定一覧') {
            document.getElementById('schedule-section').style.display = 'block';
        } else if (target === '設定') {
            document.getElementById('settings-section').style.display = 'block';
        }
    });
});
document.getElementById('toggle-btn').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('hidden');
});
// 検索とフィルター機能のイベント
document.getElementById('search-input').addEventListener('input', loadSchedules);
document.getElementById('filter-state').addEventListener('change', loadSchedules);

// 一覧表示（検索・フィルター対応）
function loadSchedules() {
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('schedule-list');
            list.innerHTML = '';

            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const filterState = document.getElementById('filter-state').value;

            const filteredData = data.filter(schedule => {
                const matchesSearch = schedule.name.toLowerCase().includes(searchValue);
                const matchesFilter = filterState === '' || schedule.state === filterState;
                return matchesSearch && matchesFilter;
            });

            filteredData.forEach(schedule => {
                const li = document.createElement('li');
                li.textContent = `${schedule.date} - ${schedule.name} (${schedule.state}) [${schedule.color}]`;

                const editBtn = document.createElement('button');
                editBtn.textContent = '編集';
                editBtn.onclick = () => editSchedule(schedule);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除';
                deleteBtn.onclick = () => deleteSchedule(schedule.id);

                li.appendChild(editBtn);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        });
}

// 予定追加
document.getElementById('schedule-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const schedule = {
        date: document.getElementById('date').value,
        state: document.getElementById('state').value,
        name: document.getElementById('name').value,
        color: document.getElementById('color').value
    };

    fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(schedule)
    })
    .then(response => response.json())
    .then(() => {
        alert('予定を追加しました！');
        loadSchedules();
        document.getElementById('schedule-form').reset();
    });
});

// 編集機能
function editSchedule(schedule) {
    const newDate = prompt('新しい日付を入力', schedule.date);
    const newState = prompt('新しい状態を入力', schedule.state);
    const newName = prompt('新しい名前を入力', schedule.name);
    const newColor = prompt('新しい色を入力', schedule.color);

    const updatedSchedule = {
        date: newDate,
        state: newState,
        name: newName,
        color: newColor
    };

    fetch(`${apiUrl}/${schedule.id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedSchedule)
    })
    .then(response => response.json())
    .then(() => {
        alert('予定を編集しました！');
        loadSchedules();
    });
}

// 削除機能
function deleteSchedule(id) {
    if (confirm('本当に削除しますか？')) {
        fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
        .then(() => {
            alert('予定を削除しました！');
            loadSchedules();
        });
    }
}

// 初期表示
loadSchedules();
    </script>
</body>
</html>
